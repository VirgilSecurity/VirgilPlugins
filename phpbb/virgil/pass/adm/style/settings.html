<!-- INCLUDE overall_header.html -->

<link rel="stylesheet" type="text/css" href="../ext/virgil/pass/adm/style/css/admin.css">

<div>

	<!-- IF VIRGIL_PASS_SETTINGS_SAVED -->
		<div class="successbox">
			<h3>Information</h3>
			<p>{L_VIRGIL_PASS_SETTNGS_UPDATED}</p>
		</div>
	<!-- ENDIF -->
	
	<form method="post" action="{U_ACTION}">

		<fieldset>
			<legend>{L_VIRGIL_PASS_DO_ENABLE}</legend>
			<dl>
				<dt>
					<label for="virgil_pass_disable_0">{L_VIRGIL_PASS_DO_ENABLE}</label>
					<br /><span>{L_VIRGIL_PASS_DO_ENABLE_DESC}</span>
				</dt>
				<dd>
					<label><input type="radio" class="radio" id="virgil_pass_disable_1" name="virgil_pass_disable" value="0"<!-- IF not VIRGIL_PASS_DISABLED --> checked="checked"<!-- ENDIF --> /> {L_VIRGIL_PASS_DO_ENABLE_YES} <strong>({L_VIRGIL_PASS_DEFAULT})</strong></label><br />
					<label><input type="radio" class="radio" id="virgil_pass_disable_0" name="virgil_pass_disable" value="1"<!-- IF VIRGIL_PASS_DISABLED --> checked="checked"<!-- ENDIF --> /> {L_VIRGIL_PASS_DO_ENABLE_NO}</label>
				</dd>
			</dl>
		</fieldset>

		<fieldset>
			<legend>{L_VIRGIL_PASS_SETTINGS}</legend>
				<dl>
					<dt>
						<label for="virgil_pass_redirect_url">{L_VIRGIL_PASS_REDIRECT_URL}</label>
					</dt>
					<dd>
						<input type="text" id="virgil_pass_redirect_url" name="virgil_pass_redirect_url" value="{VIRGIL_PASS_REDIRECT_URL}"  size="80" />
                        <p class="desc">{L_VIRGIL_PASS_REDIRECT_URL_DESC}</p>
					</dd>
				</dl>
				<dl>
					<dt>
						<label for="virgil_pass_sdk_url">{L_VIRGIL_PASS_SDK_URL}</label>
					</dt>
					<dd>
						<input type="text" id="virgil_pass_sdk_url" name="virgil_pass_sdk_url" value="{VIRGIL_PASS_SDK_URL}"  size="80" />
                        <p class="desc">{L_VIRGIL_PASS_SDK_URL_DESC}</p>
					</dd>
				</dl>
				<dl>
					<dt>
						<label for="virgil_pass_auth_url">{L_VIRGIL_PASS_AUTH_URL}</label>
					</dt>
					<dd>
						<input type="text" id="virgil_pass_auth_url" name="virgil_pass_auth_url" value="{VIRGIL_PASS_AUTH_URL}"  size="80" />
                        <p class="desc">{L_VIRGIL_PASS_AUTH_URL_DESC}</p>
					</dd>
				</dl>
		</fieldset>

		<fieldset class="submit-buttons">
			<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />
			{S_FORM_TOKEN}
		</fieldset>
	</form>
	<div id="sid" style="display: none;">{CURRENT_SID}</div>
</div>
<!-- INCLUDE overall_footer.html -->
