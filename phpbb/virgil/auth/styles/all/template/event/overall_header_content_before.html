<!-- IF VIRGIL_LOGIN_EMBED && not VIRGIL_LOGIN_DISABLED -->
<div class="panel">
    <div class="inner">
        <div class="content">
            <h2 class="login-title">{L_VIRGIL_LOGIN_PAGE_CAPTION}</h2>
            <div style="margin-top:10px">
                <!-- IF VIRGIL_LOGIN_WARNING -->
                <div class="error">
                    <p>{VIRGIL_LOGIN_VALIDATION_MESSAGE}</p>
                </div>
                <!-- ENDIF -->
                <p class="virgil-login">
                    <a href="https://auth-demo.virgilsecurity.com/uploads/virgil-chrome.zip">Download Virgil Extension</a>
                    <button data-virgil-ui="auth-btn" data-virgil-reference="{VIRGIL_LOGIN_REDIRECT_URL}">Virgil Auth</button>
                </p>
            </div>
        </div>
    </div>
</div>
<!-- ENDIF -->
